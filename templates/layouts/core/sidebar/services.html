{% load active_link_tags %}

<div class="mb-4">
    <a href="{% url 'services:dashboard' %}" class="py-3 px-4 rounded-sm flex items-center space-x-2 text-sm {% active_link 'services:dashboard' 'bg-gray-600/80 text-white' 'text-gray-600' strict=True  %}">
        <i class="bi bi-grid-3x3-gap"></i>
        <span>Dashboard</span>
    </a>
</div>

<!-- Services Section -->
<div class="pb-4">
    <div class="flex items-center justify-between mb-3">
        <span class="text-sm uppercase font-medium text-gray-700">Services...</span>
    </div>
    <div class="space-y-2">
        <a href="{% url 'services:claims' %}"  class="flex items-center justify-between py-3 px-4 rounded-sm cursor-pointer {% active_link 'services:claims' 'bg-red-600/80 hover:bg-red-600 text-white' 'text-gray-600 hover:bg-gray-100' %}">
            <span class="flex items-center space-x-2 ">
                <i class="bi bi-file-medical  {% active_link 'services:claims' 'text-white' 'text-red-600' %}"></i>
                <span class="text-sm">Claims</span>
            </span>
        </a>
        <a href="{% url 'services:requests' %}"  class="flex items-center justify-between py-3 px-4 rounded-sm cursor-pointer {% active_link 'services:requests' 'bg-green-600/80 hover:bg-green-600 text-white' 'text-gray-600 hover:bg-gray-100' %}">
            <span class="flex items-center space-x-2 ">
                <i class="bi bi-clipboard-check  {% active_link 'services:requests' 'text-white' 'text-green-600' %}"></i>
                <span class="text-sm">Service Requests</span>
            </span>
        </a>
        <a href="{% url 'services:services' %}"  class="flex items-center justify-between py-3 px-4 rounded-sm cursor-pointer {% active_link 'services:services' 'bg-purple-600/80 hover:bg-purple-600 text-white' 'text-gray-600 hover:bg-gray-100' %}">
            <span class="flex items-center space-x-2 ">
                <i class="bi bi-gear  {% active_link 'services:services' 'text-white' 'text-purple-600' %}"></i>
                <span class="text-sm">Services</span>
            </span>
        </a>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-hospital text-blue-500"></i>
                <span class="text-sm">Service Providers</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-receipt text-indigo-500"></i>
                <span class="text-sm">Statements</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-shield-exclamation text-yellow-500"></i>
                <span class="text-sm">Adjudication</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <div class="flex items-center space-x-1">
                    <i class="bi bi-graph-up-arrow text-teal-500"></i>
                    <span class="text-sm">Analytics</span>
                </div>
                <span class="bg-blue-100 text-blue-700 text-xs px-1 rounded">Pro</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
    </div>
</div>

<!-- Provider Management Section -->
<div class="px-4 pb-4 border-t pt-4">
    <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
        <div class="flex items-center space-x-2">
            <i class="bi bi-building text-slate-500"></i>
            <span class="text-sm">Provider Network</span>
        </div>
        <i class="bi bi-plus text-gray-400"></i>
    </div>
    <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
        <div class="flex items-center space-x-2">
            <i class="bi bi-file-earmark-bar-graph text-emerald-500"></i>
            <span class="text-sm">Reports</span>
        </div>
        <i class="bi bi-plus text-gray-400"></i>
    </div>
</div>
