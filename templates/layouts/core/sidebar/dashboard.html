{% load active_link_tags %}

<div class="mb-4">
    <a href="{% url 'configurations:dashboard' %}" class="py-3 px-4 rounded-sm flex items-center space-x-2 text-sm {% active_link 'configurations:dashboard' 'bg-gray-600/80 text-white' 'text-gray-600' strict=True  %}">
        <i class="bi bi-grid-3x3-gap"></i>
        <span>Dashboard</span>
    </a>
</div>

<!-- Dashboard Overview Section -->
<div class="pb-4">
    <div class="flex items-center justify-between mb-3">
        <span class="text-sm uppercase font-medium text-gray-700">Overview...</span>
    </div>
    <div class="space-y-2">
        <a href="{% url 'membership:dashboard' %}" class="flex items-center justify-between py-3 px-4 rounded-sm cursor-pointer {% active_link 'membership:dashboard' 'bg-blue-600/80 hover:bg-blue-600 text-white' 'text-gray-600 hover:bg-gray-100' %}">
            <span class="flex items-center space-x-2">
                <i class="bi bi-people {% active_link 'membership:dashboard' 'text-white' 'text-blue-600' %}"></i>
                <span class="text-sm">Membership</span>
            </span>
            <span class="bg-blue-100 text-blue-700 text-xs px-1 rounded">{{ total_members|default:0 }}</span>
        </a>
        <a href="{% url 'services:dashboard' %}" class="flex items-center justify-between py-3 px-4 rounded-sm cursor-pointer {% active_link 'services:dashboard' 'bg-green-600/80 hover:bg-green-600 text-white' 'text-gray-600 hover:bg-gray-100' %}">
            <span class="flex items-center space-x-2">
                <i class="bi bi-gear {% active_link 'services:dashboard' 'text-white' 'text-green-600' %}"></i>
                <span class="text-sm">Services</span>
            </span>
            <span class="bg-green-100 text-green-700 text-xs px-1 rounded">{{ total_claims|default:0 }}</span>
        </a>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-bank text-purple-500"></i>
                <span class="text-sm">Accounting</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-graph-up text-indigo-500"></i>
                <span class="text-sm">Analytics</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
    </div>
</div>

<!-- Quick Actions Section -->
<div class="pb-4 border-t pt-4">
    <div class="flex items-center justify-between mb-3">
        <span class="text-sm uppercase font-medium text-gray-700">Quick Actions...</span>
    </div>
    <div class="space-y-2">
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-person-plus text-blue-500"></i>
                <span class="text-sm">Add Member</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-file-medical text-red-500"></i>
                <span class="text-sm">New Claim</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-credit-card text-green-500"></i>
                <span class="text-sm">Process Top-up</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
        <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
            <div class="flex items-center space-x-2">
                <i class="bi bi-clipboard-check text-purple-500"></i>
                <span class="text-sm">Service Request</span>
            </div>
            <i class="bi bi-plus text-gray-400"></i>
        </div>
    </div>
</div>

<!-- Reports Section -->
<div class="px-4 pb-4 border-t pt-4">
    <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
        <div class="flex items-center space-x-2">
            <i class="bi bi-file-earmark-bar-graph text-emerald-500"></i>
            <span class="text-sm">Reports</span>
        </div>
        <i class="bi bi-plus text-gray-400"></i>
    </div>
    <div class="flex items-center justify-between py-2 px-2 hover:bg-gray-100 rounded">
        <div class="flex items-center space-x-2">
            <i class="bi bi-download text-gray-500"></i>
            <span class="text-sm">Export Data</span>
        </div>
        <i class="bi bi-plus text-gray-400"></i>
    </div>
</div>
