<div class="bg-white rounded-lg shadow-sm border p-3">
    <div class="grid grid-cols-4 gap-4 text-center">
        <!-- Total Requests -->
        <div>
            <div class="text-lg font-bold text-purple-600">{{ total_requests|default:0 }}</div>
            <div class="text-xs text-gray-500">Total</div>
        </div>
        
        <!-- Pending Requests -->
        <div>
            <div class="text-lg font-bold text-yellow-600">{{ pending_requests|default:0 }}</div>
            <div class="text-xs text-gray-500">Pending</div>
        </div>
        
        <!-- Approved Requests -->
        <div>
            <div class="text-lg font-bold text-green-600">{{ approved_requests|default:0 }}</div>
            <div class="text-xs text-gray-500">Approved</div>
        </div>
        
        <!-- Declined Requests -->
        <div>
            <div class="text-lg font-bold text-red-600">{{ declined_requests|default:0 }}</div>
            <div class="text-xs text-gray-500">Declined</div>
        </div>
    </div>
</div>
