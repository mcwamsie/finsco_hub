<div class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="{% url 'configurations:dashboard' %}"
                           class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                            <i class="bi bi-house-door mr-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <i class="bi bi-chevron-right text-gray-400"></i>
                            <a href="{% url 'membership:dashboard' %}"
                               class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2">
                                Membership
                            </a>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <i class="bi bi-chevron-right text-gray-400"></i>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Members</span>
                        </div>
                    </li>
                </ol>
            </nav>
            <h1 class="mt-2 text-2xl font-bold text-gray-900">Members</h1>
            <p class="mt-1 text-sm text-gray-500">Manage member accounts and information</p>
        </div>
        <div class="flex items-center gap-3 whitespace-nowrap flex-wrap">
            <a href="{% url 'membership:beneficiaries' %}"
               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-sm shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="bi bi-person-hearts mr-2"></i>
                View Beneficiaries
            </a>
            <button hx-get="{% url 'membership:members_import' %}"
                    hx-target="#import-member-modal-container"
                    hx-indicator="#import-member-modal-overlay"
                    hx-trigger="click"
                    onclick="import_modal.show()"

                    class="min-w-[140px] text-center inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-sm shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="bi bi-upload mr-2"></i>
                Import
            </button>

            <button hx-get="{% url 'membership:members_create' %}"
                    hx-target="#new-member-modal-container"
                    hx-trigger="click"
                    onclick="new_modal.show()"
                    hx-indicator="#new-member-modal-overlay"
                    class="min-w-[140px] text-center inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-sm shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="bi bi-plus mr-2"></i>
                Add Member
            </button>
        </div>
    </div>
</div>
